COM_CSVI_JFORM_KEEPID_LABEL="Behoud Module ID"
COM_CSVI_JFORM_KEEPID_DESC="<ul><li>Ingesteld op Ja<br />als het veld id wordt gebruikt tijdens de import zal een bestaande module worden behandeld als een nieuwe module. In andere woorden, een aantal velden zal een standaard waarde krijgen. Een niet bestaande module zal dit ID krijgen in plaats van een nieuwe module ID.</li><li>Ingesteld op Nee<br />als het veld id wordt gebruikt tijdens de import van een bestaande module, zal deze module worden bijgewerkt met de gegevens uit het importbestand.</li></ul>"
COM_CSVI_JFORM_PROCESSMENU_LABEL="Verwerk menu modules"
