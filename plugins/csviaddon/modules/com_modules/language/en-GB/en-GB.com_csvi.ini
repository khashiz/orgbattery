COM_CSVI_JFORM_KEEPID_LABEL="Keep existing ID"
COM_CSVI_JFORM_KEEPID_DESC="<ul><li>Set to Yes<br /> if the field id is used during import, RO CSVI will treat existing module as new module. In other words, a number of fields will be set to default values. Non-existing module will be assigned this ID instead of auto-generating a new module ID.</li><li>Set to No<br /> if the field id is used during import any existing module ID will be updated with the information from the imported file.</li></ul>"
COM_CSVI_JFORM_PROCESSMENU_LABEL="Process module menus"
COM_CSVI_JFORM_PROCESSMENU_DESC="<ul><li>Set to Yes<br />If set to Yes the existing menu entries will be deleted and new entries will be added as set in the import file</li><li> Set to No<br />If set to No related menu items are untouched.</li></ul>"

