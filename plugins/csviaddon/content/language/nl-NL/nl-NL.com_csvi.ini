COM_CSVI_JFORM_CACHESEFURLS_LABEL="Cache SEF URLs"
COM_CSVI_JFORM_CACHESEFURLS_DESC="Stel deze optie in om SEF URLs te cachen voor de artikel export. Tijdens de eerste export zullen de SEF URLs nog worden opgevraag door de website aan te roepen maar de volgende exports zullen de URL uit de database lezen. Indien een URL niet wordt gevonden in de database zal de website wederom worden aangeroepen. Om de SEF URL cache op te schonen, zet de optie Opschonen SEF Cache op Ja."
COM_CSVI_JFORM_EMPTYSEFCACHE_LABEL="Leeg SEF cache"
COM_CSVI_JFORM_EMPTYSEFCACHE_DESC="Leeg de SEF URL cache voor de start van de import. Dit verwijderd alle SEF URLs in de cache, hierdoor is de eerste export trager omdat de cache opnieuw gevuld moet worden. Navolgende export zullen weer sneller gaan omdat de cache weer gevuld is."
