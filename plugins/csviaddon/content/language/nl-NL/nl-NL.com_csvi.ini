COM_CSVI_JFORM_KEEPID_DESC="<ul><li>Ingesteld op Ja<br />als het veld id wordt gebruikt tijdens de import zal een bestaand artikel worden behandeld als een nieuw artikel. In andere woorden, een aantal velden zal een standaard waarde krijgen. Een niet bestaand artikel zal dit ID krijgen in plaats van een nieuw artikel ID.</li><li>Ingesteld op Nee<br />als het veld id wordt gebruikt tijdens de import van een bestaand artikel, zal dit artikel worden bijgewerkt met de gegevens uit het import bestand.</li></ul>"
