COM_CSVI_JFORM_CACHESEFURLS_LABEL="Cache SEF URLs"
COM_CSVI_JFORM_CACHESEFURLS_DESC="Set this option to cache SEF URLs for the content export. On the first export SEF URLs are still being retrieved by calling the website but on subsequent exports if the URL is found in the database it will be taken from there. In case the URL is not found, it will be requested from the website and stored if found. To clean the SEF URL cache set the option Clean SEF Cache to Yes."
COM_CSVI_JFORM_EMPTYSEFCACHE_LABEL="Empty SEF Cache"
COM_CSVI_JFORM_EMPTYSEFCACHE_DESC="Empty the cache for SEF URLs prior to starting the export. This will remove all cached SEF URLs and the first export will be slower as the cache needs to be filled. Subsequent exports will be faster again as the cache is filled."
