;layout tooltip
CONFIG_DESC_TT="Most of the Basic Configuration Settings that affect the entire vData are here in Configuration Section. You can configure all vData options as per your requirements."
PROFILE_DESC_TT="Profiles are just the saved settings for your import/export operation so that you do not need to do same things all over again in case you need to redo the same task again. You can also choose settings from predefined profiles to perform Data Migration Operation ( Import/Export )."
PROFILE_WIZARD_DESC_TT="Load settings from our predefined profiles of Users, Menus, Modules, Categories, Articles etc and most of the 3rd Party Extensions(i.e. Virtuemart, K2, JoomShopping, DJ Classified, PayPlans, JomSocial, EasyBlog, ZOO, Kunena, JEvents etc) to perform Import/Export Operation with just one click through our automated Profile Wizard."
PROFILE_EXPORT_DESC_TT="vData allows you to export your data in various formats e.g. CSV, JSON, XML or directly to a database. You can directly download the exported data or can also write it to a file available on local or remote server. You must have a import / export profile before performing this operation."
PROFILE_IMPORT_DESC_TT="vData allows you to import data available in various formats e.g. CSV, JSON, XML or directly from a Database. You an either upload a file or can enter the URL to that available residing on another server. It might be a feed URL which is regularly being update by some Feed generator."
CRON_FEED_DESC_TT="<strong>Feeds:</strong> You can generate public / password protected API Feeds in various Formats e.g. CSV, JSON, XML, RSS, ATOM etc. Feeds can be used in any other application to fetch the required data or store a particular record. Feeds support pagination and various other filters.<br/><strong>Cron:</strong> You can setup Cron Jobs to automatically execute your Import/Export operations or regularly update a particular file available on local or remote server."
QUICK_DESC_TT="vData gives you the ability to perform some quick operations on your database e.g. adding/removing a column to a Database table, adding/removing a record in any Database table. You can also Quickly Export the Data without creating any Profile, can repair, optimize tables etc." 
VDATA_NOTIFICATION_DESC_TT="vData allows you to set up Notification alerts on meeting certain criteria. Notifications are sent to Admins Email or any particular person concerned with the criteria e.g. reminding you of unpaid Invoices due today."
LOGS_DESC_TT="vData allows you to view / track history of actions executed through Data Migration and Management Process. You can track all the details of activities (like Import Process, Export Process, and Feed activites)."

