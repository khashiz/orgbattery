;layout tooltip
VDATA_EXPORT_DESC_TT="vData allows you to export your data in various formats e.g. CSV, JSON, XML or directly to a database. You can directly download the exported data or can also write it to a file available on local or remote server. You must have a import / export profile before performing this operation."
VDATA_IMPORT_DESC_TT="vData allows you to import data available in various formats e.g. CSV, JSON, XML or directly from a Database. You an either upload a file or can enter the URL to that available residing on another server. It might be a feed URL which is regularly being update by some Feed generator."
PROFILE_WIZARD_DESC_TT="Load settings from our predefined profiles of Users, Menus, Modules, Categories, Articles etc and most of the 3rd Party Extensions(i.e. Virtuemart, K2, JoomShopping, DJ Classified, PayPlans, JomSocial, EasyBlog, ZOO, Kunena, JEvents etc) to perform Import/Export Operation with just one click through our automated Profile Wizard."
PROFILES_DESC_TT="Profiles are just the saved settings for your import/export operation so that you do not need to do same things all over again in case you need to redo the same task again. You can also choose settings from predefined profiles to perform Data Migration Operation ( Import/Export )."
SCHEDULES_DESC_TT="<strong>Feeds:</strong> You can generate public / password protected API Feeds in various Formats e.g. CSV, JSON, XML, RSS, ATOM etc. Feeds can be used in any other application to fetch the required data or store a particular record. Feeds support pagination and various other filters.<br/><strong>Cron:</strong> You can setup Cron Jobs to automatically execute your Import/Export operations or regularly update a particular file available on local or remote server."

;site misc
WELCOME_VDATA="Welcome vData"
WELCOME_VDATA_TEXT="vData is Joomla's most innovative Data Manipulation Extension. For now It's a Simple and Flexible data import / export solution. It allows admin to import / export data sets in / from any of Database tables through CSV files. vData also supports plugin to match your specific requirement.<h4>What's New:</h4><ul><li>Now Existing records gets updated and non existing records gets added automatically while importing</li><li>Now It shows the number of records imported</li><li>Now it matches the columns in CSV files with the fields and selects automatically if match found</li><li>A dedicated plugin for <a href="http://www.wdmtech.com/hexdata-component" target="_blank">Joomla Articles</a></li></ul>"
